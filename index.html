<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <form action="" method="" class="elform">
            <div class="miSelect" v-on-clickaway="clickOut()">
                <input type="text" @click="clickInput()" placeholder="Seleccione un sitio" v-model="sitio">
                <div id="browsers" v-show="visible" class="miSelectOpciones">
                    <option v-for="sitio , index in sitiosFiltrados" value="Edge" :key="index" @click="selecciona(index)">{{sitio.nombre}}</option>
                   
                </div>
            </div>

        </form>
        <br><br><br>
        visible: {{visible}} sitio: {{sitio}} wenas: {{}}
    </div>
    <script src="./js/vue.js"></script>
    
    <script src = "https://cdn.jsdelivr.net/npm/vue-clickaway@2.2.2/dist/vue-clickaway.min.js"> </script >
    <script  type="module" src="./js/app.js"></script>


</body>

</html>
